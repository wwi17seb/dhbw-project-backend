        type: string
  semesterviewGetLecturer:
    type: object
    properties:
      lecturer_id: 
        type: integer
        format: int64
      firstname: 
        type: string
      lastname: 
        type: string
  semesterviewGetAcademicRecord:
    type: object
    properties:
      academicRecord_id: 
        type: integer
        format: int64
      abbreviation: 
        type: string
      type: 
        type: string
      rated: 
        type: boolean
  semesterviewGetLinks:
    type: object
    properties:
      first: 
        type: string
      last: 
        type: string
      prev: 
        type: string
      next: 
        type: string
  semesterviewGetMeta:
    type: object
    properties:
      type: 
        type: string
      current_page: 
        type: integer
        format: int64
      from:  
        type: integer
        format: int64
      last_page:  
        type: integer
        format: int64
      path:
        type: string
      per_page:  
        type: integer
        format: int64
      to:  
        type: integer
        format: int64
      total:  
        type: integer
        format: int64
      tags:
        type: object
        properties:
          course_id:
            type: integer
            format: int64
  semesterviewPut:
    type: object
    required:
      - name
      - number
      - start_date
      - end_date
    properties:
      name: 
        type: string
      number: 
        type: integer
        format: int64
      start_date: 
        type: string
        format: date
      end_date:
        type: string
        format: date
  lecturersGet:
    type: object
    properties:
      data:
        $ref: "#/definitions/lecturersGetData"
      links:
        $ref: "#/definitions/lecturersGetLinks"
      meta:
        $ref: "#/definitions/lecturersGetMeta"
  lecturersGetData:
    type: object
    properties:
      lecturer_id: 
        type: integer
