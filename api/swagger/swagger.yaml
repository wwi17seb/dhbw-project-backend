swagger: "2.0"
info:
  version: "0.0.1"
  title: ExoPlan Backend
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /login:
    post:
      operationId: "login"
      consumes:
      - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/loginPost"
      responses:
        200:
          description: "Ok"
        400:
          description: "Bad Request"
  /logout:
    post:
      summary: "Logout"
      description: "Ends session"
      operationId: "logout"
      consumes:
      - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/logoutPost"
      responses:
        200:
          description: "Ok"
  /courses:
    get:
      summary: "Get all courses, including ID, name, director, links"
      operationId: "getCourses"
      produces:
      - "application/json"
      parameters:
        - in: "query"
          name: "directorOfStudies"
          description: "ID of the course director"
          required: false
          type: string
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/coursesGet"
        404:
          description: "Course not found"
    post:
      summary: "Create a new course"
      operationId: "postCourse"
      consumes:
      - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Course object that is added to the database. Object defined under definitions/coursesPost"
          required: true
          schema:
            $ref: "#/definitions/coursesPost"
      responses:
        201:
          description: "Created course"
        400:
          description: "Bad Request"
  /courses/{id}:
    put:
      description: "Update one course"
      operationId: "updateCourse"
      consumes:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the course"
          required: true
          type: "integer"
        - name: body
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/coursesPut"
      responses:
        200: 
          description: "Ok"
        404:
          description: "ID not found"
    delete:
      description: "Delete one course"
      operationId: "deleteCourse"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the course"
          required: true
          type: "integer"
      responses:
        200:
          description: "Ok"
        404:
          description: "ID not found"
  /semesterview:
    get:
      summary: "Get all modules of all semesters of a course"
      operationId: "getSemesterview"
      produces:
      - "application/json"
      parameters:
        - name: id
          in: "query"
          description: "Filter by id of the course"
          required: false
          type: integer
          format: int64
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/semesterviewGet"
        400:
          description: "Bad Request"
  /semesterview/{id}:
    put:
      summary: "Updates a course"
      operationId: "putCourse"
      consumes:
      - "application/json"
      parameters:
        - in: path
          name: id
          description: ""
          required: true
          type: integer
          format: int64
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/semesterviewPut"  
      responses:
        200:
          description: "Ok"
        404:
          description: "ID not found"
  /lecturers:
    get:
      summary: "Get all a list of lecturers, sorted by parameters"
      operationId: "getLecturers"
      produces:
      - "application/json"
      parameters:
        - in: query
          name: experience
          description: "filters lecturers by experience"
          type: string 
        - in: query
          name: comment
          description: "filters lecturers by comments/notes"
          type: string 
        - in: query
          name: firstname
          description: "filters by first name"
          type: string
        - in: query
          name: lastname
          description: "filters by family name"
          type: string
        - in: query
          name: extern
          description: "filters by type of lecturer. 0 for internal, 1 for internal AND external, 2 for only external"
          type: integer
          format: int64
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/lecturersGet"
        400:
          description: "Bad Request"
    post:
      summary: "Create a new lecturer"
      operationId: "postLecturers"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "lecturersPost"
        description: ""
        required: true
        schema:
          $ref: "#/definitions/lecturersPost"
      responses:
        201:
          description: "Created"
        400:
          description: "Bad Request"
  /lecturers/{id}:
    put:
      summary: "Updates a lecturer"
      operationId: "putLecturer"
      consumes:
      - "application/json"
      parameters:
        - in: path
          name: id
          description: ""
          required: true
          type: integer
          format: int64
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/lecturersPut"  
      responses:
        200:
          description: "Ok"
        404:
          description: "ID not found"
    delete:
      summary: "deletes a lecturer"
      operationId: "deleteLecturer"
      parameters:
        - in: path
          name: id
          description: ""
          required: true
          type: integer
          format: int64 
      responses:
        200:
          description: "Ok"
        400:
          description: "Bad Request"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  loginPost:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  logoutPost:
    type: object
    properties:
      token:
        type: string
  coursesGet:
    type: "object"
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/coursesGetData"
      links:
        $ref: "#/definitions/coursesGetLinks"
      meta:
        $ref: "#/definitions/coursesGetMeta"
  coursesGetData:
    type: "object"
    properties:
      course_id: 
        type: "integer"
        format: "int64"
      name: 
        type: "string"
      directorOfStudies: 
        type: "integer"
        format: "int64"
        description: "filters response to only include courses of a given director"
      majorSubject: 
        type: "string"
      fieldOfStudy: 
        type: "string"
  coursesGetLinks:
    type: "object"
    properties:
      first: 
        type: "string"
      last: 
        type: "string"
      prev: 
        type: "string"
      next: 
        type: "string"
  coursesGetMeta:
    type: "object"
    properties:
      type:  
        type: "string"
      current_page: 
        type: "integer"
        format: "int64"
      from:  
        type: "integer"
        format: "int64"
      last_page:  
        type: "integer"
        format: "int64"
      path: 
        type: "string"
      per_page:   
        type: "integer"
        format: "int64"
      to:   
        type: "integer"
        format: "int64"
      total:   
        type: "integer"
        format: "int64"
      tags:
        $ref: "#/definitions/coursesGetMetaTags"
  coursesGetMetaTags:
    type: object
    properties:
      directorOfStudies:
        type: string
  coursesPut:
    type: object
    properties:
      name:
        type: string
      directorOfStudies:
        type: string
      majorSubject:
        type: string
      fieldOfStudy:
        type: string
  coursesPost:
    type: object
    properties:
      name:
        type: string
      directorOfStudies: 
        type: "integer"
        format: "int64"
      majorSubject: 
        type: "string"
      fieldOfStudy: 
        type: "string"
      semesters:
        type: array
        items:
          $ref: "#/definitions/coursesPostSemesters"
  coursesPostSemesters:
    type: object
    properties:
      name: 
        type: "string"
      number:  
        type: "integer"
        format: "int64"
      start_date:  
        type: "string"
        format: "date"
      end_date:   
        type: "string"
        format: "date"
  semesterviewGet:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/semesterviewGetData"
      links:
        $ref: "#/definitions/semesterviewGetLinks"
      meta:
        $ref: "#/definitions/semesterviewGetMeta"
  semesterviewGetData:
    type: "object"
    required:
    - "semester_id"
    - "name"
    - "start_date"
    - "end_date"
    - "course_id"
    - "moduleGroups"
    properties:
      semester_id: 
        type: "integer"
        format: "int64"
      name: 
        type: string
      start_date: 
        type: string
        format: date
      end_date: 
        type: string
        format: date
      course_id: 
        type: integer
        format: int64
      moduleGroups:
        type: array
        items:
          $ref: "#/definitions/semesterviewGetModuleGroups"
  semesterviewGetModuleGroups:
    type: object
    required:
    - moduleGroup_id
    - name
    - number_of_modules_to_attend
    - from_semester_number
    - to_semester_number
    - modules
    properties:
      moduleGroup_id: 
        type: integer
        format: int64
      name: 
        type: string
      number_of_modules_to_attend: 
        type: integer
        format: int64
      from_semester_number: 
        type: integer
        format: int64
      to_semester_number: 
        type: integer
        format: int64
      modules:
        type: array
        items:
          $ref: "#/definitions/semesterviewGetModules"
  semesterviewGetModules:
    type: object
    required:
      - module_id
      - name
      - description
      - catalog_id
      - lectures
      - academicRecord
    properties:
      module_id: 
        type: integer
        format: int64
      name: 
        type: string
      description: 
        type: string
      catalog_id: 
        type: string
      lectures:
        type: array
        items:
          $ref: "#/definitions/semesterviewGetLectures"
      academicRecord:
        $ref: "#/definitions/semesterviewGetAcademicRecord"
  semesterviewGetLectures:
    type: object
    properties:
      lecture_id: 
        type: integer
        format: int64
      name: 
        type: string
      workload_home: 
        type: integer
        format: int64
      workload_dhbw: 
        type: integer
        format: int64
      catalog_id: 
        type: string
      mainFocus:
        $ref: "#/definitions/semesterviewGetMainFocus"
      lecturer_state: 
        type: string
      dependent_lectures:
        type: array
        items:
          type: integer
          format: int64
      lecturer:
        $ref: "#/definitions/semesterviewGetLecturer"
  semesterviewGetMainFocus:
    type: object
    properties:
